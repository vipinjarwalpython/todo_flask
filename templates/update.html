{% extends "base.html" %}
{% block body %}


<div class="container my-3">
    <h2>update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">

        <div class="mb-3">
            <label for="tittle" class="form-label">Todo Tittle</label>
            <input type="text" class="form-control" id="tittle" name="tittle" value="{{todo.tittle}}">
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>

    </form>
</div>


{% endblock %}
